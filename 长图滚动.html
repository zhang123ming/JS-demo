<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #f3f3f3;
        }

        #box {
            width: 750px;
            height: 400px;
            border: 2px solid red;
            margin: 100px auto;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        #pic {
            width: 750px;
            position: absolute;
            left: 0;
            top: 0;

        }

        #to-top {
            top: 0;
        }

        #to-bottom {
            bottom: 0;
        }

        #to-top, #to-bottom {
            width: 100%;
            height: 50%;
            /*background: #f0ad4e;*/
            position: absolute;

        }
    </style>
</head>
<body>
<div id="box">
    <img src="taobao.png" id="pic">
    <span id="to-top"></span>
    <span id="to-bottom"></span>
</div>
<script>
    window.onload = function () {
        //    获取标签
        var box = document.getElementById("box");
        var pic = document.getElementById("pic");
        var to_top = document.getElementById("to-top");
        var to_bottom = document.getElementById("to-bottom");
        var timer = null;
        var num = 0;

        //    监听事件
        to_top.onmouseover = function () {
            clearInterval(timer);
            //    设置定时器
            timer = setInterval(function () {
                num -= 5;
                //判断
                if (num >= -4155) {
                    pic.style.top = num + 'px';
                } else {
                    clearInterval(timer);
                }
            }, 20)

        };
        to_bottom.onmouseover = function () {
            clearInterval(timer);
            //    设置定时器
            timer = setInterval(function () {
                num += 5;
                //判断
                if (num <= 0) {
                    pic.style.top = num + 'px';
                } else {
                    clearInterval(timer);
                }
            }, 20)
        };

        //
        box.onmouseout = function () {
            clearInterval(timer);
        }
    }
</script>
</body>
</html>
