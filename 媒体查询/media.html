<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <!--常用的屏幕尺寸大小-->
    <style>
        h1 {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="styleA.css" media="screen and (min-width:1200px)">
    <link rel="stylesheet" href="styleB.css" media="screen and (min-width:992px) and (max-width:1200px)">
    <link rel="stylesheet" href="styleC.css" media="screen and (min-width:768px) and (max-width:992px)">
    <link rel="stylesheet" href="styleD.css" media="screen and (max-width:480px)">
</head>
<body>
<h1 class="div1">1200屏幕尺寸</h1>
<h1 class="div2">768-1200屏幕尺寸</h1>
<h1 class="div3">480-768屏幕尺寸</h1>
<h1 class="div4">小于或者等于480屏幕尺寸</h1>
