<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}

			li {
				float: left;
				margin-left: 5px;
				font-size: 30px;
				color: purple;

			}

			.box {
				position: relative;
			}

			
		</style>
	</head>
	<body>
		<div class="box">
			<ul class="box-top">
			</ul>
		</div>

		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script>
			$(function() {
				// 
				var wjxk = "☆";
				var wjxs = "★";
				for (var i = 0; i < 5; i++) {
					$(".box-top").append($("<li></li>").text("☆"));
				}
				$(".box-top>li").click(function() {
					$(this).text(wjxs).prevAll().text(wjxs);
					$(this).nextAll().text(wjxk);
				})

			})
		</script>
	</body>
</html>
