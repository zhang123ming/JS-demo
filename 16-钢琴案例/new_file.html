<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
				list-style: none;
				text-decoration: none;
			}

			.box {
				width: 1000px;
				height: 50px;
				background: #F5F5DC;
				margin: 100px auto;
				overflow: hidden;

			}

			.box ul {
				position: relative;

			}

			.box li {
				float: left;

			}

			.box li a {
				line-height: 50px;
				height: 50px;
				width: 100px;
				/* background: #0059B2; */
				text-align: center;
				display: block;
				position: relative;
				z-index: 2;
			}

			.box span {
				position: absolute;
				width: 100px;
				height: 50px;
				/* background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#b8c4cb), to(#f6f6f8)); */
				background: -webkit-linear-gradient(top, #fff, #0000ff); 
				top: 48px;
				/* display: none; */
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul class="nav">
				<li><a href="">导航1</a><span></span></li>
				<li><a href="">导航2</a><span></span></li>
				<li><a href="">导航3</a><span></span></li>
				<li><a href="">导航4</a><span></span></li>
				<li><a href="">导航5</a><span></span></li>
				<li><a href="">导航6</a><span></span></li>
				<li><a href="">导航7</a><span></span></li>
				<li><a href="">导航8</a><span></span></li>
				<li><a href="">导航9</a><span></span></li>
				<li><a href="">导航10</a><span></span></li>

			</ul>
		</div>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script>
			$(function() {
				$(".nav li").mouseenter(function() {
					var index = $(this).index();
					$(this).children("span").stop().animate({
						top: '0'
					});
				}).mouseleave(function() {
					$(this).children("span").stop().animate({
						top: '48'
					});
				})
			})
		</script>
	</body>
</html>
