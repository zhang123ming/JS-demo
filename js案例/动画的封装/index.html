<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 150px;
            height: 150px;
            background-color: yellowgreen;
            position: absolute;
            left: 0;
            top: 100px;
        }
    </style>
</head>
<body>
<button id="btn">往右走</button>
<div id="box"></div>
<script src="../myScroll.js"></script>
<script>
    window.onload = function () {
        var timer = null;
        target = 600;
        $('btn').onclick = function () {
            //清除定时器
            clearInterval(timer);
            timer = setInterval(function () {
                $('box').style.left = $('box').offsetLeft + 10 + 'px';
                if ($('box').offsetLeft >= target) {
                    clearInterval(timer);
                }
            }, 20)

        }
    }
</script>
</body>
</html>
