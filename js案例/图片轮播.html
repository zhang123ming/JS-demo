<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}


			#box {
				width: 600px;
				height: 300px;
				position: relative;
				margin: 100px auto;
				border: 5px solid #CCCCCC;
				overflow: hidden;

			}

			#ul_top {
				width: 3600px;
				height: 100%;
				position: absolute;
			}

			img {
				width: 600px;
				height: 300px;
				vertical-align: top;
				float: left;
			}

			#ul_bottom {
				text-align: center;
				position: absolute;
				bottom: 20px;
				margin-left: 150px;
			}

			#ul_bottom li {
				width: 20px;
				height: 5px;
				background: #f3f3f3;
				float: left;
				margin-left: 20px;
			}

			#ul_bottom li.current {
				background: orange;
			}

			#btn-l,
			#btn-r {
				width: 50px;
				height: 70px;
				background: rgba(0, 0, 0, 0.5);
				position: absolute;
				top: 50%;
				margin-top: -30px;
				color: #f3f3f3;
				font-size: 50px;
				text-align: center;
				line-height: 70px;
				cursor: pointer;
			}

			#btn-r {
				right: 0;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<ul id="ul_top">
				<li><a href="#"><img src="1.jpg"></a></li>
				<li><a href="#"><img src="2.jpg"></a></li>
				<li><a href="#"><img src="3.jpg"></a></li>
				<li><a href="#"><img src="4.jpg"></a></li>
				<li><a href="#"><img src="5.jpg"></a></li>
				<li><a href="#"><img src="6.jpg"></a></li>
			</ul>
			<ul id="ul_bottom">
			</ul>
			<div id="btn">
				<div id="btn-l">&lt;</div>
				<div id="btn-r">&gt;</div>
			</div>
		</div>
		<script src="myScroll.js"></script>
		<script>
			window.onload = function() {
				//    获取需要的标签
				var allLis = $('ul_top').children;
				var ul_top = document.getElementById("ul_top");

				var ul_bottom = $('ul_bottom');
				var btnLeft = document.getElementById("btn-l");
				var btnRight = document.getElementById("btn-r");
				var max = 0;
				var inde = max;
				btnLeft.onclick = function() {
				
				}
				btnRight.onclick = function() {
				

				}
				//    动态创建指示符号
				for (var i = 0; i < allLis.length; i++) {
					var li = document.createElement('li');
					ul_bottom.appendChild(li);
				}
				ul_bottom.children[0].className = "current"

				for (var j = 0; j < ul_bottom.children.length; j++) {
					ul_bottom.children[j].onclick = function() {
						for (var k = 0; k < ul_bottom.children.length; k++) {
							ul_bottom.children[k].className = ""
						}
						this.className = "current";
					}

				}
			}
		</script>
	</body>
</html>
