<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="box" style="left: 30px"></div>
<script>
    window.onload = function () {
        var box = document.getElementById("box");
        //结果是：30  当把absolute定位去除 获得的结果为0
        console.log(box.offsetLeft);
        console.log(box.style.left);//结果是:30px
        console.log(parseInt(box.style.left));

    }
</script>
</body>
</html>
