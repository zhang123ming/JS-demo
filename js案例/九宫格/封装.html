<script>
    window.onload = function () {
//    获取需要的标签
        var btns = document.getElementById("top").children;
        var bottom = document.getElementById("bottom");
        //监听按钮的点击
        btns[0].onclick = function () {
            j_flex(3, bottom);
        };
        btns[1].onclick = function () {
            j_flex(7, bottom);

        };
        btns[2].onclick = function () {
            j_flex(6, bottom);

        };

        function j_flex(allcols, parentNode) {
            //    定义变量
            var boxW = 170, boxH = 270;
            marginXY = 15;
            //    遍历
            for (var i = 0; i < parentNode.children.length; i++) {
                //    求出当前盒子所在的行和列
                var row = parseInt(i / allcols);
                var cols = parseInt(i % allcols);
                // console.log("当前盒子在第" + row + ".第" + cols);
                //盒子的定位
                var currentBox = parentNode.children[i];
                currentBox.style.position = "absolute";
                currentBox.style.left = cols * (boxW + marginXY) + 'px';
                currentBox.style.top = row * (boxH + marginXY) + 'px';
            }
        }
    }
</script>
