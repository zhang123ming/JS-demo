<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            /*顶部对齐*/
            vertical-align: top;
        }

        body {
            background: url("1.jpg") no-repeat;
            background-size: cover;
        }

        .box {
            background-color: rgba(255, 255, 255, .5);
        }

        #box ul li img {
            width: 180px;
            height: 120px;
            margin: 10px 0;
        }

        #box ul {
            display: flex;
            /*两端对齐*/
            justify-content: space-around;
            align-items: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="box" id="box">
    <ul>
        <li><img src="1.jpg"></li>
        <li><img src="2.jpg"></li>
        <li><img src="3.jpg"></li>
        <li><img src="4.jpg"></li>
        <li><img src="5.jpg"></li>
    </ul>
</div>
<script src="../jquery-1.2.6.min.js"></script>
<script>
    window.onload = function () {
        //1、获取需要的标签
        var box = document.getElementById("box");
        //缩小范围 获取所有的li标签
        var allLis = box.getElementsByTagName("li")
        //2\遍历监听
        for (var i = 0; i < allLis.length; i++) {
//2\获取单个li
            var sLi = allLis[i];
            sLi.index = i + 1;
            //2、2绑定事件
            sLi.onclick = function () {
                document.body.style.background = 'url("' + this.index + '.jpg") no-repeat';
            }
        }


    }
</script>
</body>
</html>
