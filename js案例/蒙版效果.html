<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0px;
            margin: 0;
        }

        html, body {
            width: 100%;
            height: 3000px;
        }

        #panel {
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 0.3;
            filter: alpha(opacity:30);
            position: absolute;
            left: 0;
            top: 0;
            display: none;
        }

        #login {
            width: 300px;
            height: 300px;
            background: skyblue;
            border-radius: 5px;
            position: fixed;
            left: 50%;
            top: 50%;
            margin-left: -150px;
            margin-top: -150px;
            display: none;
        }
    </style>
</head>
<body>
<button id="btn">立即登录</button>
<div id="panel"></div>
<div id="login"></div>
<script src="myScroll.js"></script>
<script>
    window.onload = function () {
//   监听按钮的点击
        $("btn").onclick = function (event) {
            //阻止冒泡
            if (event && event.stopPropagation()) {//w3c标准
                event.stopPropagation();
            } else {//IE6、7、8
                window.event.cancelBubble = true;
            }
            //显示面板和蒙版
            $('panel').style.display = 'block';
            $('login').style.display = 'block';
            //隐藏滚动条
            //点击按钮时  页面滚动条消失  页面将会不能滚动
            document.body.style.overflow = 'hidden';
        }

        //    点击文档
        document.onclick = function (event) {
            var e = event || window.event;
            // console.log(e.target);//测试点击那个元素
            //获取点击标签的Id
            //解决兼容问题
            var targetId = e.target ? e.target.id : e.srcElement.id;
            // console.log(targetId);
            //通过点击判断是否点击了输入框内的id值
            if (targetId !== 'login') {
                //隐藏面板和蒙版
                $('panel').style.display = 'none';
                $('login').style.display = 'none';
                //显示滚动条
                document.body.style.overflow = 'auto';

            } else {
                window.location.href = 'http://www.baidu.com';
            }

        }
    }
</script>
</body>
</html>
