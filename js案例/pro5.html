<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			.header {
				width: 100%;
				height: 80px;
				background: #000;
			}

			.header-a {
				width: 1190px;
				margin: 0 auto;
				position: relative;
				background: url("images/1.jpg") no-repeat;
			}

			.header-a a {
				width: 100%;
				height: 80px;
				display: block;
			}

			.close {
				cursor: pointer;
				color: #fff;
				position: absolute;
				top: 5px;
				right: 5px;
				background: rgb(129, 117, 117);
				width: 20px;
				text-align: center;
				line-height: 20px;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<div class="header-a">
			<img src="http://img2.imgtn.bdimg.com/it/u=2973852045,3120941685&fm=26&gp=0.jpg" alt="">
				<i class="close">x</i>
			</div>
		</div>
		<script src="../jquery-1.2.6.min.js"></script>
		<script>
			function haxi() {
				//判断localStorage里有没有isClose
				if (localStorage.getItem("isClose")) {
					$(".header").hide();
				} else {
					$(".header").show();
				}
				//点击关闭隐藏图片存取数据
				$(".close").click(function() {
					$(".header").fadeOut(1000);
					localStorage.setItem("isClose", "1");
				})
			}
			haxi();
		</script>

	</body>
</html>
