<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        img {
            width: 250px;
            height: 323px;
        }

        a {
            text-decoration: none;
            color: black;
        }

        #box {
            position: relative;
            width: 372px;
            height: 323px;
            margin: 100px auto;
            border: 1px solid rgba(60, 49, 54, 0.98);
        }

        .le, .ri {
            width: 60px;
            height: 323px;
            float: left;
            text-align: center;
        }

        .center {
            width: 250px;
            height: 323px;
            float: left;
            border-left: 1px solid #ccc;
            border-right: 1px solid #ccc;
            overflow: hidden;
        }

        li {
            line-height: 35px;
            text-align: center;
            border-bottom: 1px solid #CCCCCC;
        }

        .le li:last-child, .ri li:last-child {
            border-bottom: none;
        }

        .active {
            background: #c562cc;
        }
    </style>
</head>
<body>
<div id="box">
    <ul class="le">
        <li class="active"><a href="#">美女1</a></li>
        <li><a href="#">美女2</a></li>
        <li><a href="#">美女3</a></li>
        <li><a href="#">美女4</a></li>
        <li><a href="#">美女5</a></li>
        <li><a href="#">美女6</a></li>
        <li><a href="#">美女7</a></li>
        <li><a href="#">美女8</a></li>
        <li><a href="#">美女9</a></li>
    </ul>
    <div class="center">
        <a href="#"><img src="九宫格/1.jpg"></a>
        <a href="#"><img src="九宫格/2.jpg"></a>
        <a href="#"><img src="九宫格/3.jpg"></a>
        <a href="#"><img src="九宫格/4.jpg"></a>
        <a href="#"><img src="九宫格/5.jpg"></a>
        <a href="#"><img src="九宫格/6.jpg"></a>
        <a href="#"><img src="九宫格/7.jpg"></a>
        <a href="#"><img src="九宫格/8.jpg"></a>
        <a href="#"><img src="九宫格/9.jpg"></a>
        <a href="#"><img src="九宫格/18.jpg"></a>
        <a href="#"><img src="九宫格/11.jpg"></a>
        <a href="#"><img src="九宫格/12.jpg"></a>
        <a href="#"><img src="九宫格/13.jpg"></a>
        <a href="#"><img src="九宫格/14.jpg"></a>
        <a href="#"><img src="九宫格/15.jpg"></a>
        <a href="#"><img src="九宫格/16.jpg"></a>
        <a href="#"><img src="九宫格/17.jpg"></a>
        <a href="#"><img src="九宫格/10.jpg"></a>
    </div>
    <ul class="ri">
        <li><a href="#">美女10</a></li>
        <li><a href="#">美女11</a></li>
        <li><a href="#">美女12</a></li>
        <li><a href="#">美女13</a></li>

    </ul>
</div>
<script>
    window.onload = function () {
//    获取需要的标签
        var box = document.getElementById("box");
        var allLi = box.getElementsByTagName("li");
        var allImg = box.getElementsByTagName("img");
        var loop = 0;
        var timer = setInterval(function () {
            loop += 1;
            loop %= 18;
            for (var i = 0; i < allLi.length; i++) {
                allLi[i].className = "";
                allImg[i].style.display = "none";
            }
            allLi[loop].className = "active";
            allImg[loop].style.display = "block";
        }, 1000)
    }
</script>
</body>
</html>
