<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			.box {
				width: 300px;
				height: 50px;
				margin: 100px auto;
				background: #F5F5DC;
				text-align: center;
				position: relative;
			}

			.box-ul {
				width: 300px;
				height: 50px;
				position: absolute;
				overflow: hidden;
			}

			.box ul {
				width: 100%;
				height: 500px;
				position: absolute;
			}

			.box ul li {
				width: 300px;
				height: 50px;
				line-height: 50px;
				list-style: none;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box-ul">
				<ul class="ul">

				</ul>
			</div>
		</div>
		<script>
			window.onload = function() {
				var ul = document.getElementsByClassName("ul")[0];
				// 字体拼接
				var arrLi = ["这是第一个标签", "这是第二个标签", "这是第三个标签", "这是第四个标签", "这是第五个标签",
					"这是第六个标签", "这是第七个标签", "这是第八个标签", "这是第九个标签", "这是第十个标签", "这是第一个标签",
				];
				for (var k = 0; k < arrLi.length; k++) {
					var li = document.createElement("li");
					li.innerHTML = arrLi[k];
					ul.appendChild(li);
				}
				// 添加li标签背景颜色
				var len = ul.children.length;
				// ul.children[0].style.background = ul.children[len-1].style.background ="#" + Math.random().toString(16).slice(2, 8);
				for (var i = 0; i < ul.children.length; i++) {
					ul.children[i].style.background = "#" + Math.random().toString(16).slice(2, 8)
				}

				// 定时函数  字体播放
				var timers = "";
				timers = setInterval(f1, 1000)
				// 默认向上滚动距离
				var current = 0;

				function f1() {
					ul.style.top = current + "px";
					ul.style.transition = "0.3s";
					if (current <= -(ul.offsetHeight)) {
						setTimeout(function() {
							current = 0;
							ul.style.top = current + "px";
							ul.style.transition = "none";
						}, 100);
					} else {
						current -= 50;
					}
				}
			}
		</script>
	</body>
</html>
