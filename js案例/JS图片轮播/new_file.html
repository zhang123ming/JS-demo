<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style: none;

			}

			.box {
				width: 300px;
				height: auto;
				position: relative;
				margin: 100px auto;
			}

			.box .box-content {
				width: 100%;
				height: 50px;
				position: absolute;
				line-height: 50px;
				text-align: center;
				border: 5px solid crimson;
				/* background: #006600; */
				font-size: 30px;
				overflow: hidden;
			}

			.box .box-content .ul {
				position: absolute;
				width: 100%;
				height: 500px;

			}

			.box .box-content .ul li {
				width: 100%;
				height: 50px;

			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box-content">
				<ul class="ul">

				</ul>
			</div>
		</div>
		<script>
			window.onload = function() {
				var arrLi = ["这是第一个标签", "这是第二个标签", "这是第三个标签", "这是第四个标签", "这是第五个标签",
					"这是第六个标签", "这是第七个标签", "这是第八个标签", "这是第九个标签", "这是第十个标签", "这是第一个标签",
				];
				var ul = document.getElementsByClassName("ul")[0];

				for (var i = 0; i < arrLi.length; i++) {
					var li = document.createElement("li");
					li.innerHTML = arrLi[i];
					ul.appendChild(li);
				}
				for (var k = 0; k < ul.children.length; k++) {
					ul.children[k].style.background = "#" + Math.random().toString(16).slice(2, 8);
				}

				var timer = "";
				setInterval(f1, 1000);
				var current = 0;

				function f1() {
					ul.style.top = current + "px";
					ul.style.transition = "0.3s";
					

					if (current <= -(ul.offsetHeight)) {
						setTimeout(function() {
							current = 0;
							ul.style.top = current + "px";
							ul.style.transition = "none";
						},100)
						// ul.style.top = 0 + "px";
						// ul.style.transition = "0.1s";
						// current = 0;
					} else {
						current -= 50;
					}

				}
			}
		</script>
	</body>
</html>
