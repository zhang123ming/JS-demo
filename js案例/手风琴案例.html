<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}

			html,
			body {
				width: 100%;
				height: 100%;
			}

			.box {
				width: 400px;
				height: auto;
				border: 1px solid #333;
				margin: 100px auto;
				cursor: pointer
			}

			.item {
				width: 400px;
				border: 1px solid #0062CC;
			}

			.item span {
				width: 400px;
				background: #00D6B2;
				text-align: center;
				height: 40px;
				display: block;
				line-height: 40px;
			}

			.title {
				width: 100%;
				height: 200px;
				background: #F0AD4E;
				display: none;
				text-align: center;
				line-height: 200px;
			}
		</style>
	</head>
	<body>
		<ul class="box">
			<li class="item">
				<span class="con">标题1</span>
				<div class="title">我是弹出来的div1</div>
			</li>
			<li class="item">
				<span class="con">标题2</span>
				<div class="title">我是弹出来的div2</div>
			</li>
			<li class="item">
				<span class="con">标题3</span>
				<div class="title">我是弹出来的div3</div>
			</li>
			<li class="item">
				<span class="con">标题4</span>
				<div class="title">我是弹出来的div5</div>
			</li>
			<li class="item">
				<span class="con">标题5</span>
				<div class="title">我是弹出来的div5</div>
			</li>
		</ul>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script>
			$(function() {
				$(".title:eq(0)").css("display", "block");
				$(".box>.item>.con").click(function(){
					$(this).siblings(".title").slideDown("500").parent(".item").siblings().children(".title").slideUp();
				})
			})
		</script>
	</body>
</html>
