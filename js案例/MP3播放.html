<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
</head>
<body>
<audio src="../../JavaScript/zhufengpeixun/binshu.mp3" controls="controls" id="music" style="display: none"
       autoplay="autoplay"></audio>
<button style="margin: 100px 500px" id="a" onclick="a();">播放/暂停</button>
<script src="../../JavaScript/zhufengpeixun/jquery-2.1.1.min.js"></script>
<script>
    function a() {
        var audio = document.getElementById('music');
        if (audio.paused) {
            audio.play();//audio.play();// 播放
        } else {
            audio.pause();//暂停
        }
    }
</script>
</body>
</html>
