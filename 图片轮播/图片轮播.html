<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .img li img {
            width: 400px;
            height: 250px;
        }

        .out {
            width: 400px;
            height: 250px;
            border: 5px solid #d9edf7;
            margin: 50px auto;
            position: relative;
        }

        .out .img li {
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }

        .out .num {
            position: absolute;
            bottom: 20px;
            left: 0;
            /*去除元素彼此的间距*/
            font-size: 0px;
            /*增加宽度从而可以让.num垂直居中*/
            text-align: center;
            width: 100%;

        }

        .out .num li {
            height: 25px;
            width: 25px;
            background-color: #9d9d9d;
            border-radius: 50%;
            display: inline-block;
            text-align: center;
            line-height: 25px;
            /*显示上面去除元素字体无*/
            font-size: 14px;
            color: white;
            /*上下0px左右3px*/
            margin: 0px 3px;
            cursor: pointer;
        }

        .out .num .active {
            background-color: #aa0000;
        }

        .out .btn {
            position: absolute;
            top: 50%;
            width: 20px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #FFFFFF;
            text-align: center;
            line-height: 30px;
            font-size: 35px;
            margin-top: -20px;
            display: none;

        }

        .out:hover .btn {
            display: block;
            cursor: pointer;
        }

        .out .left {
            left: 0;
        }

        .out .right {
            right: 0;
        }
    </style>
    <script src="jquery-2.1.1.min.js" rel="stylesheet"></script>
    <script src="app.js"></script>
</head>
<body>
<div class="out">
    <ul class="img">
        <li><a href="#"><img src="l1.jpg"></a></li>
        <li><a href="#"><img src="l3.webp.jpg"></a></li>
        <li><a href="#"><img src="l4.webp.jpg"></a></li>
        <li><a href="#"><img src="l5.webp.jpg"></a></li>
    </ul>
    <ul class="num">
    </ul>
    <div class="left btn"><</div>
    <div class="right btn">></div>
</div>
</body>
</html>
