    //要求字符串中不能存在大小写相同的字符
    function queryCode() {
        var areaStr = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
        var result = '';
        for (var i = 0; i < 4; i++) {
            var ran = Math.round(Math.random() * 61);//获取随机下标
            char = areaStr[ran];

            //验证一下获取的char字符是否已经在result中存在 如果存在则不存储
            //重新获取一遍  反之才累加到result当中
            //if (result.indexOf(char) > -1) {
            if (result.toLowerCase().indexOf(char.toLowerCase()) > -1) {
                i--;
                continue;
            }
            result += char;
        }
        codeBox.innerHTML = result;
    }

    queryCode();//页面加载调用此方法

    codeBox.onclick = queryCode;
