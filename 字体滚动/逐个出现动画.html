<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box" style="text-shadow: 2px 2px 3px #0b2e13;color: #00cc00;font-weight: bolder"></div>
<script src="../jquery-2.1.1.min.js"></script>
<script>
    var te = "我是显示文本内容";
    textFont(te);

    function textFont(te) {
        var box = $("#box");
        var i = 0;

        setInterval(function () {
            if (i == te.length) {
                return;
            }
            box.text(box.text() + te[i])
            i++;
        }, 100)
    }

</script>
