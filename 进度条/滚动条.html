<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .div {
            width: 380px;
            height: 100px;
            background: #07dcec;
            margin: 200px auto;

        }

        .sp2 {
            font-size: 14px;
            color: blue;
            padding-top: 10px;
        }

        .sp1 {
            text-align: center;
            padding-top: 20px;
        }

        .div span {
            display: block;
        }
        .sp3{
            text-align: center;
            padding-top: 5px;
        }
    </style>
</head>
<body>
<div class="div">
    <span class="sp1"></span>
    <span class="sp2"></span>
    <span class="sp3">正在加载中，请稍候......</span>
</div>
<script src="../jquery-2.1.1.min.js">
</script>
<script>
    $(function () {
        var sp1 = $(".sp1");//分别获取class
        var sp2 = $(".sp2");
        var i = 1;
        var amount = "";
        //计时
        var tt = setInterval(function () {
            if (i <= 100) {
                sp2.html(amount);
                sp1.text(i + "%");
                i++;
                var line = "|";
                amount = amount + line;
            } else {//假如数据加载到100时 清除计时事件
                clearInterval(tt);
            }

        }, 50)
    })
</script>
</body>
</html>
