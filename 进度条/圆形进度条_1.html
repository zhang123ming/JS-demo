<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>jquery-circle-progress使用指南</title>
    <style>
        .con {
            position:relative;
            display:inline-block;
            height:200px;
            width:200px;
        }

        .percent-circle {
            position:absolute;
            height:100%;
            background:#f00;
            overflow: hidden;
        }

        .percent-circle-right {
            right:0;
            width:100px;
            border-radius: 0 100px 100px 0/0 100px 100px 0;
        }

        .percent-circle-right .right-content{
            position: absolute;
            content: '';
            width: 100%;
            height: 100%;
            transform-origin:left center;
            transform: rotate(0deg);
            border-radius: 0 100px 100px 0/0 100px 100px 0;
            background:#bbb;
        }

        .percent-circle-left {
            width:100px;
            border-radius: 100px 0 0 100px/100px 0 0 100px;
        }

        .percent-circle-left .left-content {
            position: absolute;
            content: '';
            width: 100%;
            height: 100%;
            transform-origin:right center;
            transform: rotate(0deg);
            border-radius: 100px 0 0 100px/100px 0 0 100px;
            background:#bbb;
        }
        .text-circle {
            position: absolute;
            display:flex;
            align-items: center;
            justify-content: center;
            height:80%;
            width:80%;
            left:10%;
            top:10%;
            border-radius:100%;
            background:#000;
            color:#fff;
        }
    </style>
</head>
<body>
<div class="con">
    <div class="percent-circle percent-circle-left">
        <div class="left-content"></div>
    </div>
    <div class="percent-circle percent-circle-right">
        <div class="right-content"></div>
    </div>
    <div class="text-circle">0%</div>
</div>
<script>
    var leftContent  = document.querySelector(".left-content");
    var rightContent  = document.querySelector(".right-content");
    var textCircle   = document.querySelector(".text-circle");
    var angle = 0;
    var timerId = setInterval(function(){
        angle += 30;
        if(angle > 360){
            clearInterval(timerId);
        }else{
            if(angle > 180){
                rightContent.setAttribute('style', 'transform: rotate('+(angle-180)+'deg)');
            }else{
                leftContent.setAttribute('style', 'transform: rotate('+angle+'deg)');
            }
            setPercent(angle);

        }
    },300);

    function setPercent(angle){
        textCircle.innerHTML = parseInt(angle*100/360) +'%';
    }
</script>
</body>

</html>
