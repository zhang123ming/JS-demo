<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*从顶部到中间，在再从中间到底部，从蓝色到绿色，再从红色渐变显示*/
        div{
            width:400px;
            height: 150px;
            border: 1px solid #ffeeba;
            background: -webkit-gradient(linear,left top,left bottom,from(blue),to(red),color-stop(50%,green));
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
