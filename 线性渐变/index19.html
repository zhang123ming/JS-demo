<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<style>
    body {
        text-align: center;
    }

    button {
        background: none;
        border: 0;
        box-sizing: border-box; /*border和padding全会在你设置的宽高内部*/
        margin: 1em;
        padding: 1em 2em;
        box-shadow: inset 0 0 4px 3px plum; /*inset内阴影。该参数可选，不设的话默认是外阴影。*/
        color: blue;
        font-size: inherit;
        font-weight: 700;
        position: relative;
    }

    button::before,
    button::after {
        box-sizing: inherit; /*继承父的*/
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
    }

    .draw {
        transition: color 2s; /*字体颜色出现渐变一个用时2s*/
    }

    .draw::before,
    .draw::after {
        border: 2px solid transparent; /*边框设置为透明的*/
        width: 0;
        height: 0;
    }

    .draw::before {
        top: 0;
        left: 0;
    }

    .draw::after {
        bottom: 0;
        right: 0;
    }

    .draw:hover {
        color: black;
    }

    .draw:hover::before,
    .draw:hover::after {
        width: 100%;
        height: 100%;
    }

    .draw:hover::before {
        border-top-color: red;
        border-right-color: red;
        transition: width 0.25s ease-out, /*ease-out是结束是慢的*/ height 0.25s ease-out 0.25s;
    }

    .draw:hover::after {
        border-bottom-color: red;
        border-left-color: red;
        transition: width 0.25s ease-out 0.5s,
        height 0.25s ease-out 0.75s;
    }
</style>
<body>
<button class="draw">Draw border</button>
</body>
</html>
