<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 400px;
            height: 100px;
            font-size: 35px;
            font-weight: bolder;
            background: #00cc00;
            text-align: center;
            line-height: 90px;
            background-image: -webkit-linear-gradient(left, red 0%, yellow 30%, blue 50%, #cc00ff 75%, green 90%);

        }

        .div2 {
            font-size: 32px;
            font-weight: bolder;
            background-image: -webkit-linear-gradient(left, red 0%, yellow 30%, blue 50%, #cc00ff 75%, green 90%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
<div>浅色夏沫，夏末微凉</div>
<div class="div2">浅色夏沫，夏末微凉</div>
<div class="div3">浅色夏沫，夏末微凉</div>
</body>
</html>
