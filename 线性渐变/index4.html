<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*设计二重渐变，从顶部到底部，显从蓝色到白色再从黑色到红色渐变显示*/
        div{
            width:400px;
            height: 150px;
            border: 1px solid #ffeeba;
            background: -webkit-gradient(linear,left top,left bottom,from(blue),to(red),color-stop(0.5,#fff),color-stop(0.5,#000));
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
