<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*通过设置to（）函数的颜色值为透明色，同时设计相似色，可以设计球形效果*/
        div{
            width: 400px;
            height: 300px;
            background: -webkit-gradient(radial,180 80,10,200 100,90,from(#00c),to(rgba(1,159,98,0)),color-stop(98%,#0cf));
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
