<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*同心圆圆心坐标为200,100,，内圆半径为10 外圆半径为100 内圆小于外圆半径 从内圆红色到外圆绿色径向渐变*/
        div{
            width: 400px;
            height: 300px;
            background-color: #00cc00;
            background: -webkit-gradient(radial,200 100,10,200 100,100,from(red),to(green));
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
