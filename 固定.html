<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #f3f3f3;
        }

        .div {
            top: 0;
            position: sticky;
        }

        .three {
            width: 100%;
            height: 500px;

        }

        .three .box {
            width: 200px;
            height: 50px;
            border: 1px solid #cc3a4d;
            margin: 200px auto;
            overflow: hidden;
            cursor: pointer;
        }

        .box1 {
            background: #32acec;
            line-height: 50px;
            text-align: center;
            font-size: 30px;
            font-weight: bolder;
            color: #fff;
            text-shadow: 2px 2px 3px #2e54f3;
        }

        .box1, .box2 {
            width: 200px;
            height: 50px;
        }

        .box2 {
            background: rgba(253, 254, 255, 0.23);
        }

        .box2 {
            transition: .5s;
            transform: translateX(-160px) translateY(-40px) rotate(45deg);
        }

        .box:hover .box2 {
            animation: 2s;
            transform: translate(150px) rotate(45deg) translateY(-40px);
        }
    </style>
</head>
<body>
<div style="height:1000px;background: #f3f3f3"></div>
<div class="three">
    <div class="box">
        <div class="box1">登录</div>
        <div class="box2"></div>
    </div>
</div>
<div style="background: rgba(0,0,0,0.5);">

    <h1>123131</h1>

</div>
<div style="height:1000px;background:#f0ad4e"></div>
<script src="../练习/jquery-3.3.1.js"></script>
<script>
    $(window).scroll(function () {
        var s_top = $(this).scrollTop();
        var two = $("div:nth-child(3)").offset().top;
        if (s_top > two) {
            $("div:nth-child(3)").addClass("div");
        }

    })
</script>
</body>
</html>
