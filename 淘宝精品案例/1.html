				list-style: none;
				text-decoration: none;
				color: #333;

			}

			html,
			body {
				width: 100%;
				height: 100%;
			}

			.box {
				width: 362px;
				height: 270px;
				border: 1px solid #ddd;
				margin: 100px auto;
				position: relative;
			}

			#left {
				position: absolute;
				top: 0;
				left: 0;

			}

			#center {
				position: absolute;
				left: 81px;
			}

			#right {
				position: absolute;
				right: 0;
			}

			#left li,
			#right li {
				width: 80px;
				height: 30px;
				background: linear-gradient(to bottom, #fff, pink);
				text-align: center;
				line-height: 30px;
			}

			#center li {
				display: none;
				position: absolute;
			}


			#left li:hover,
			#right li:hover {
				background: crimson;
			}
		</style>

					$("#center>li").eq(index).fadeIn("500").siblings().fadeOut("500");
